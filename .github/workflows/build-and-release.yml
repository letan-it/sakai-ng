name: Build and Release

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Angular application
        run: npm run build

      - name: Clear release folder
        run: |
          rm -rf release/*

      - name: Copy build files to release folder
        run: |
          cp -r dist/sakai-ng/browser/* release/

      - name: Commit and push to release folder
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add release/
          git diff --staged --quiet || git commit -m "ðŸš€ Build and deploy to release folder - $(date +'%Y-%m-%d %H:%M:%S')"
          git push
